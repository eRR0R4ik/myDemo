<!DOCTYPE html>
<html>
<head>
    <title>test input</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"></head>
<body>
   <form action="#" name="TestForm" method="post">
   		<fieldset>
			<legend>Opinion Poll</legend>
			<p>
				<label for="name" >Input your name:</label>
				<input type="text" id="name" placeholder="Johny Depp" pattern="[A-Za-z]{3,}\s[A-Za-z]{3,}" required autofocus></p>
			<p>
				<label for="bday" >Your age:</label>
				<input type="number" id="bday" placeholder="16 or more" min="16" max="200" required></p>
			<p>
				<label for="bdaydate" >Your age:</label>
				<input type="date" id="bdaydate" placeholder="16 or more" max="2000-01-01" required></p>
			<p>
				<label for="idNum" >ID Number:</label>
				<input type="text" id="idNum" placeholder="KP 950583" 
				pattern="[A-Z]{2,}\s[0-9]{6}" required ></p>
			<p>
				<label for="mail" >Input e-mail:</label>
				<input type="email" id="mail" placeholder="jacksparrow@gmail.com" required></p>
			<p>
				<label for="gender">Gender:</label>
				<select name="gender" id="gender">
					<option selected>Other</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</p>
			<p>
				<label for="opinion" >Opinion:</label>
			</p>
			<p>
				<textarea name="Text1" id="opinion" cols="35" rows="5"></textarea>
			</p>
			<p>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
			</p>
		</fieldset>
   </form>
</body>
</html>
